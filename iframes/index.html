<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel=stylesheet href="./styles.css">
</head>
<body id="laptopBody">
    <!-- remove display hide from here -->
    <div class="content startButton"> 
        <div class="flex-center h100">
            <h1 class="turnon">
                Power On
            </h1>
        </div>
    </div>

    <div class=" content Loader displayHide">
        <div class='loader'>
            <div class="bg"></div>
            <div class='circle'></div>
            <div class='circle'></div>
            <div class='circle'></div>
            <div class='circle'></div>
            <div class='circle'></div>
        </div>
    </div>

    <!-- add display hide here -->
    <div class="content windows displayHide">
        <div class="flex-left flex-col apps h100">
            <div id="simonSayDiv" class="mb-0 gap flex-center flex-col app">
                <img id="simonSays" src="./public/simonsays.png" alt="simon says" height="50">
                <p>Simon Says</p>
            </div>
            <div id="recursionDiv" class="mt-0 mb-0 gap flex-center flex-col app">
                <img id="recursion" src="./public/recursion.png" alt="simon say" height="50">
                <p>Portfolio</p>
            </div>
            <div id="calculatorDiv" class="mt-0 mb-0 gap flex-center flex-col app">
                <img id="calculator" src="./public/calculator.png" alt="calculator" height="60">
                <p>Calculator</p>
            </div>
            <div id="tictactoeDiv" class="mt-0 mb-0 gap flex-center flex-col app">
                <img id="tictactoe" src="./public/tictactoe.png" alt="tictactoe" height="60">
                <p>Tic Tac Toe</p>
            </div>
        </div>
    </div>


    <div class="content displayHide" id="simonSaysWindow">
        <div class="content iframe flex-center">
            <div class="window flex-left flex-col">
                <div class="crossbar row m-0">
                    <div class="flex-start2 col-2">
                        <p class="m-0">Simon Says</p>
                    </div>
                    <div class="flex-end offset-9 col-1 p-0">
                        <div class="crossButton pe-1 flex-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="appWindow">
                    <iframe id="simonSayIframe" src="https://shobhitmaste.github.io/Simon-Says-PUBG-THEME-/"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="content displayHide" id="recursionWindow">
        <div class="content iframe flex-center">
            <div class="window flex-left flex-col">
                <div class="crossbar row m-0">
                    <div class="flex-start2 col-2">
                        <p class="m-0">Portfolio</p>
                    </div>
                    <div class="flex-end offset-9 col-1 p-0">
                        <div class="crossButton pe-1 flex-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="appWindow">
                    <!-- here -->

                </div>
            </div>
        </div>
    </div>


    <div class="content displayHide" id="calculatorWindow">
        <div class="content iframe flex-center">
            <div class="window flex-left flex-col">
                <div class="crossbar row m-0">
                    <div class="flex-start2 col-2">
                        <p class="m-0">Calculator</p>
                    </div>
                    <div class="flex-end offset-9 col-1 p-0">
                        <div class="crossButton pe-1 flex-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="appWindow">
                    <iframe id="calculatorIframe" src="https://shobhitmaste.github.io/Calculator/"></iframe>
                </div>
            </div>
        </div>
    </div>


    <div class="content displayHide" id="tictactoeWindow">
        <div class="content iframe flex-center">
            <div class="window flex-left flex-col">
                <div class="crossbar row m-0">
                    <div class="flex-start2 col-2">
                        <p class="m-0">Tic Tac Toe</p>
                    </div>
                    <div class="flex-end offset-9 col-1 p-0">
                        <div class="crossButton pe-1 flex-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="appWindow">
                    <iframe id="tictactoeIframe" src="https://shobhitmaste.github.io/tic-tac-toe-react/"></iframe>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js" defer></script>
</body>
</html>
